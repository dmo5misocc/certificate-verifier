<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOH Certificate Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 2em;
    }
    .container {
      background: #fff;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .valid {
      color: green;
      font-weight: bold;
    }
    .invalid {
      color: red;
      font-weight: bold;
    }
    input {
      padding: 0.5em;
      width: 70%;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #007e33;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Department_of_Health.svg/1024px-Department_of_Health.svg.png" class="logo" alt="DOH Logo" />
    <h2>Verify Certificate</h2>
    <input type="text" id="certId" placeholder="Enter Certificate ID" />
    <button onclick="verifyCert()">Verify</button>
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    async function verifyCert() {
      const certId = document.getElementById("certId").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Checking…";

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbwjAkxT3JNtCwWpjH6lvTX_W3iHIioP6GhrE-hpnZJZlrDddH-5i_NFCMfwtYviQWN2/exec?certId=${certId}`);
        const html = await res.text();
        if (html.includes("Invalid Certificate")) {
          resultDiv.innerHTML = `<p class="invalid">❌ Invalid Certificate</p>`;
        } else {
          resultDiv.innerHTML = html;
        }
      } catch (e) {
        resultDiv.innerHTML = `<p class="invalid">❌ Error verifying certificate.</p>`;
      }
    }

    // Auto-fill from URL
    const params = new URLSearchParams(window.location.search);
    const certId = params.get("certId");
    if (certId) {
      document.getElementById("certId").value = certId;
      verifyCert();
    }
  </script>
</body>
</html>
